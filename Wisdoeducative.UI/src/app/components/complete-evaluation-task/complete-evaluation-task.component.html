<app-dialog *transloco="let t; scope : 'courses'"
            [title]="t('courses.completeTask')"
            [description]="t('courses.completeTaskDesc')">

  <div class="w-100" *ngIf="taskForm">
    <form action="" [formGroup]="taskForm">
      <app-input-percentage [label]="t('courses.grade')"
                      formControlName="totalScore"
                      placeholder="">
      </app-input-percentage>
    </form>
  </div>

  <!-- button-->
  <div class="w-100 mt-5">
    <app-button [type]="ButtonType.SECONDARY"
                [text]="t('courses.completeTask')"
                (click)="addScore()">
    </app-button>
  </div>
</app-dialog>
