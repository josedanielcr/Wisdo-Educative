<div class="container-fluid" *ngIf="studyPlanTerms">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-12 mb-4" *ngFor="let studyPlanTerm of studyPlanTerms">
            <app-study-plan-term-card [studyPlanTerm]="studyPlanTerm"
            (wasCardClicked)="emitCardWasClicked($event)">
            </app-study-plan-term-card>
        </div>
    </div>
</div>
