<div class="d-flex align-items-center gap-3">
    <div class="progress-bar-container d-flex"
         [ngStyle]="{
            'width': width + 'rem'
         }">
        <div class="h-100 bar" [ngStyle]="{
            'width': progress + '%',
            'background-color': getColor()
        }">
        </div>
    </div>
    <div class="">
        {{ progress }}%
    </div>
</div>
