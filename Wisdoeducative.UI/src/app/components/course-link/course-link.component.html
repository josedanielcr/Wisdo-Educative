<div class="w-100 d-flex align-items-center flex-wrap gap-3" *transloco="let t; scope : 'links'">
    <div class="flex-fill" *ngIf="course && tasks.length > 0">
        <app-course-link-filters [course]="course" 
                                 [tasks]="tasks"
                                 (courseLinksEmitter)="updateLinks($event)"
                                 [isFilter]="true">
        </app-course-link-filters>
    </div>
    <div class="ms-auto mt-auto">
        <app-button [type]="ButtonType.SECONDARY"
                    [text]="t('links.AddLink')"
                    (click)="AddLink()">
        </app-button>
    </div>
</div>

<div class="mt-3">
    <app-course-links-table [courseLinks]="links"
                            [tasks]="tasks"
                            [course]="course">
    </app-course-links-table>
</div>

<app-course-link-dialog [course]="course" 
                        [tasks]="tasks"
                        [links]="links"
                        (linksOutput)="updateLinks($event)">
</app-course-link-dialog>
