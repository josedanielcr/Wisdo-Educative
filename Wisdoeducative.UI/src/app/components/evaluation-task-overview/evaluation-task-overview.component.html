<app-dialog *transloco="let t; scope: 'courses'"
             [title]="t('courses.TaskOverview')"
             [description]="t('courses.TaskOverviewDesc')">
<!--  information-->
<form action="" class="w-100" [formGroup]="evaluationTaskForm" *ngIf="evaluationTask">
  <div class="w-100 d-flex flex-column gap-3">
    <div>
      <app-input-text [label]="t('courses.EvalTaskName')"
                      formControlName="name"
                      placeholder="">
      </app-input-text>
    </div>
    <div>

      <app-input-text [label]="t('courses.EvalTaskDescription')"
                      formControlName="description"
                      placeholder="">
      </app-input-text>
    </div>
  </div>
</form>

<div class="mt-3">
  <app-button [text]="t('courses.UpdateTaskInfo')"
              [type]="ButtonType.SECONDARY"
              (click)="updateTaskInfo()">
  </app-button>
</div>


  <div class="complete-task-container">
    <div class="complete-task-button d-flex justify-content-center align-items-center"
         (click)="completeTask()">
      <i class="fas fa-check wd-text-white fa-2x cursor-pointer"></i>
    </div>
  </div>

  <div *ngIf="evaluationTask">
    <app-complete-evaluation-task [evaluationTask]="evaluationTask"></app-complete-evaluation-task>
  </div>

  <div class="add-reminder-container">
    <div class="add-reminder-button d-flex justify-content-center align-items-center"
         (click)="openAddReminder()">
      <i class="fas fa-plus wd-text-white fa-2x cursor-pointer"></i>
    </div>
  </div>

  <div *ngIf="evaluationTask">
    <app-add-reminder [courseEvaluationTaskId]="evaluationTask.id"></app-add-reminder>
  </div>
</app-dialog>
