<div class="setup-container">
  <div class="wd-bg-primary page-container startup-window"
      *ngIf="isStartupWindowOpen">
    <!-- logo -->
    <img src="https://wisdostorageaccount.blob.core.windows.net/wisdoblob/wisdo-white-logo.png"
        class="logo">

    <div class="setup-header text-center">
        <h1 class="wd-text-h1 wd-text-white">Â¡Bienvenido a Wisdo!</h1>
    </div>

    <!-- subheader -->
    <div class="setup-subheader">
      <span class="wd-text-white">
        Configura la herramienta en <span class="fw-bold">4 sencillos pasos</span> 
        y empieza una nueva etapa de aprendizaje.
      </span>
    </div>

      <!-- button -->
    <div class="setup-skip btn-container">
      <app-button text="Configurar ahora" 
              [disabled]="false" 
              [type]="ButtonType.SECONDARY"
              (click)="startSetup()"
              >
      </app-button>
    </div>

    <!-- skip button -->
    <div class="setup-skip btn-container">
      <app-button text="Omitir este paso" 
              [disabled]="false"
              [type]="ButtonType.NOSTYLE"
              (click)="skipSetup()">
      </app-button>
    </div>
  </div>

  <div class="page-container" *ngIf="!isStartupWindowOpen">
    <app-steps></app-steps>
  </div>
</div>
